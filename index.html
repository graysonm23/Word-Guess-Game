<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Word Guess Game</title>
  </head>
  <body>
    <header>
      <h1>WORD GUESS GAME</h1>
      <span id="gentag">BEACH THEME</span>
    </header>
    <body>
      <div class="sectionwrapper">
        <section class="leftside">
          <div id="imgdivid" class="imgdivclass">
            <!--empty div for js to create image when user guesses right-->
          </div>
        </section>
        <section class="rightside">
          <div class="keytostart">PRESS ANY KEY TO START!</div>
          <div class="winsP">WINS: <span class="winscount">0</span></div>
          <div id="wordWrap">
            <!--divs to creat underlines-->
            <div class="underline"></div>
          </div>
          <div class="guessremainingP">NUMBER OF GUESSES REMAINING</div>
          <div><span id="guessremainingNum">15</span></div>
          <div class="GuessedLetters">LETTERS ALREADY GUESSED</div>
          <div class="guessedlettersdiv"></div>
        </section>
      </div>
      <!--closing right side section-->

      <script src="assets/javascript/game.js"></script>
    </body>
  </body>
</html>
