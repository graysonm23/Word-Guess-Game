<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Word Guess Game</title>
  </head>
  <body>
    <header>
      <h1>WORD GUESS GAME</h1>
      <span id="gentag">80'S STYLE</span>
    </header>
    <body>
      <section class="leftside">
        <div id="imgdivid" class="imgdivclass">
          <!--empty div for js to create image when user guesses right-->
        </div>
      </section>
      <section class="rightside">
        <div class="keytostart">PRESS ANY KEY TO START!</div>
        <div class="winsP">WINS: <span class="winscount">0</span></div>
        <div id="wordWrap">
          <!--divs to creat underlines-->
          <div id="underline1">
            <div id="letter1"></div>
          </div>
          <div id="underline2">
            <div id="letter2"></div>
          </div>
          <div id="underline3">
            <div id="letter3"></div>
          </div>
          <div id="underline4">
            <div id="letter4"></div>
          </div>
          <div id="underline5">
            <div id="letter5"></div>
          </div>
          <div id="underline6">
            <div id="letter6"></div>
          </div>
          <div id="underline7">
            <div id="letter7"></div>
          </div>
          <div id="underline8">
            <div id="letter8"></div>
          </div>
          <div id="underline9">
            <div id="letter9"></div>
          </div>
          <div id="underline10">
            <div id="letter10"></div>
          </div>
          <div id="underline11">
            <div id="letter11"></div>
          </div>
          <div id="underline12">
            <div id="letter12"></div>
          </div>
          <div id="underline13">
            <div id="letter13"></div>
          </div>
          <div id="underline14">
            <div id="letter14"></div>
          </div>
          <div id="underline15">
            <div id="letter15"></div>
          </div>
          <div id="underline16">
            <div id="letter16"></div>
          </div>
        </div>
        <div class="guessremainingP">NUMBER OF GUESSES REMAINING</div>
        <div><span class="guessremainingNum">15</span></div>
        <div class="GuessedLetters">LETTERS ALREADY GUESSED</div>
        <div class="guessedlettersdiv"></div>
      </section>
      <!--closing right side section-->
    </body>
  </body>
</html>
